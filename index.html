<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake World | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <div class="background">
        <h1 class="heading">Snake World</h1>
        <h2 class="score">Score : <span id="score">0</span></h2>
      </div>
      <!-- <div class="back-img"><img src="centreBackground.jpg" alt="background-color"> -->

      <div class="neon">
        <div class="center">
          <div class="box"></div>
          <div class="start-button flex">
            <button>Start</button>
          </div>
          <div class="button-compressed">
            <div class="arrow-buttons grid">
              <button class="btn-left">
                <span class="material-symbols-outlined"> chevron_left </span>
              </button>
              <button class="btn-up">
                <span class="material-symbols-outlined"> expand_less </span>
              </button>
              <button class="btn-right">
                <span class="material-symbols-outlined"> chevron_right </span>
              </button>
              <button class="btn-down">
                <span class="material-symbols-outlined"> expand_more </span>
              </button>
            </div>
          </div>
          <div class="info">
            <button class="toggle">
              <h2 id="pause">Stop Mode</h2>
              <h2 id="resume">Resume Mode</h2>
              <h2 id="restart">Restart</h2>
            </button>
            <h2 class="hScore">High Score : <span id="hScore">0</span></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- <script src="rough.js"></script> -->
  </body>
</html>
